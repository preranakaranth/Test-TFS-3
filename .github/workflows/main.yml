name: Test

on:
  push:
    branches: [Branch2]

jobs:
  firstJob:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run script
      run: |
        pwd
        bash ./CloudOps/Test.sh
  secondJob:
    runs-on: ubuntu-latest
    steps:
    - name: Setup node
      uses: actions/setup-node@v3
    - run: |
        npm install -g bats
        bats -v
